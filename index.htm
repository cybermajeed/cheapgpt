<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <!--------------------------------------->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="main.js"></script>
    <title>CheapGPT</title>
  </head>
  <body>
    <div id="sideBar">
      <div class="section_1">
        <div class="search material-symbols-rounded">search</div>
        <div class="newChatBtn material-symbols-rounded">edit_note</div>
      </div>
      <div class="dummyBtns">
        <div>
          <span class="img">
            <img src="./cheap.png" width="24px" />
          </span>
          <span class="text">CheapGPT</span>
        </div>
        <div>
          <span class="img material-symbols-rounded">apps</span>
          <span class="text">Explore GPTs</span>
        </div>
      </div>
      <div class="chatsList"></div>
      <div class="accounts_Section"></div>
    </div>
    <div id="navBar">
      <div class="hamBurgBtn material-symbols-rounded">sort</div>
      <div class="cheapgptMore">
        CheapGPT
        <span style="cursor: pointer" class="more material-symbols-rounded"
          >keyboard_arrow_down</span
        >
        <div class="moreBox">
          <div>
            <span>
              <span> CheapGPT Plus </span>
              <br />
              <i>Our smartest model & more</i>
            </span>
            <span>Upgrade</span>
          </div>
          <div>
            <span> CheapGPT </span>
            <span class="material-symbols-rounded">check</span>
          </div>
        </div>
      </div>
    </div>

    <div id="chatArea">
      <span id="emptyMsg">What can I help with?</span>
      <div class="wrapper newChat"></div>
    </div>
    <div id="promptArea">
      <textarea id="prompt" placeholder="Ask anything"></textarea>
      <button id="submit" disabled class="material-symbols-rounded">
        arrow_upward
      </button>
    </div>
  </body>
</html>
